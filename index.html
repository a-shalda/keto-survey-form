<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keto Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1 id="title">Keto Survey form</h1>
    <p id="description">Tell us about your keto journey</p>
    <div class="container">

      <form id="survey-form" action="">
        <div class="forms">

          <div class="label">
            <label for="name" id="name-label">Name
              <input type="text" id="name" placeholder="Enter your name" required>
            </label>
          </div>
          <div class="label">
            <label for="email" id="email-label">Email
              <input type="email" id="email" placeholder="Your email" required>
            </label>
          </div>

          <div class="label">
            <label for="number" id="number-label">Age
              <input type="number" id="number" min="10" max="120" step="1" placeholder="Your age">
            </label>
          </div>

          <div class="label">
            <label for="weight">Weight, kg
              <input type="number" id="weight" min="20" max="500" step="1">
            </label>
          </div>
          <div class="label">
            <label for="height">Height, cm
              <input type="number" id="height" min="40" max="250" step="1">
            </label>
          </div>
          <div class="label">
            <label for="months">Months on keto
              <input type="number" id="months" min="1" max="3000" step="1">
            </label>
          </div>
        </div>

        <p class="type_food">What type of food do you eat?</p>
        <div class="grid-checkbox">
          <div class="cell">
            <input name="food" type="checkbox" value="meat">
            <label for="food" class="checkbox" >Meat</label>
          </div>
          <div class="cell">
            <input name="food" type="checkbox" value="fish">
            <label for="food" class="checkbox" >Fish</label>
          </div>
          <div class="cell">
            <input name="food" type="checkbox" value="greens">
            <label for="food" class="checkbox" >Greens</label>
          </div>
          <div class="cell">
            <input name="food" type="checkbox" value="fruit">
            <label for="food" class="checkbox" >Fruit</label>
          </div>
          <div class="cell">
            <input name="food" type="checkbox" value="dairy">
            <label for="food" class="checkbox" >Dairy</label>
          </div>
        </div>

        <p class="type_food">How many times do your eat per day:</p>
        <div class="grid-checkbox">
          <div class="cell">
            <input name="meals" type="radio" value="1"><label for="food" class="circle">1</label>
          </div>
          <div class="cell">
            <input name="meals" value="2" type="radio"><label for="food" class="circle">2</label>
          </div>
          <div class="cell">
            <input name="meals" value="3" type="radio"><label for="food" class="circle">3</label>
          </div>
          <div class="cell">
            <input name="meals" value="4" type="radio"><label for="food" class="circle">4</label>
          </div>
        </div>
       
        <div class="from">
          <label for="dropdown" class="checkbox_">Where are you from?</label>
          <select name="country" id="dropdown">
            <option value="georgia">Georgia</option>
            <option value="georgia">Armenia</option>
            <option value="georgia">Turkey</option>
            <option value="georgia">Sri-Lanka</option>
          </select>
        </div>

        <textarea name="comment" placeholder="Your comments..."></textarea>

        <input type="submit" id="submit" value="Submit">
      </form>
      
    </div>
    <div class="footer"></div>
  </main>
</body>
</html>
